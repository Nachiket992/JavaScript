<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./Assets/Styles/style.css">

        </div>
        
        <div>

        <div>

        </div>

        <div>
            <img src="./brightness-high-fill.svg" alt="icon" id="weatherSing" height="80px" width="80px">
        </div>

        <div>
            <p>32</p>
        </div>

        <div>
            <div>
                <h1>max</h1>

                    <p id="minTempreture">32</p> <!--  <--- -->

            </div>
            <div>

                <div>
                    <p id="maxTempreture">28</p> <!--  <--- -->

            </div>
        </div>

        <div>
            <div>

                </div>

                <div>
                    <div></div>

                </div>

                    </div>

                </div>
            </div>

            <div>
                <div>
                    <div>
                        <img src="./Assets/icon/gauge-solid.svg" alt="icon">

                    </div>
                    <h1>1009Pa</h1>
                </div>

                <div>

                    <div>
                        <img src="./Assets/icon/cloud-solid.svg" alt="ilt">
                        <p>Cloud</p>
                    </div>
                    <h1>23</h1>

                </div>
            </div>

    <script src="./Assets/JS/script.js"></script>
